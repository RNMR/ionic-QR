
<ion-content scroll="false" no-bounce> <!-- 'no-bounce' works too? -->
  <div class="loginHolder px-3">
    <ion-card class="mx-4">
      <ion-grid class="logForm">
        <form action="" [formGroup]="loginForm" (ngSubmit)="logForm()">
          
          <ion-row align-items-center class=" py-2">
            <ion-item class="px-4">
                <ion-label  floating> Usuario:</ion-label>
                <ion-input formControlName="user" type="email" class=" logForm--input"></ion-input>
            </ion-item>
            <!-- <ion-label color="danger" *ngIf="true">
              Usuario es inv√°lido {{loginForm.user  }}
              <pre>
                
              </pre>
            </ion-label> -->
          </ion-row>

          <ion-row align-items-center class=" py-2">
            <ion-item class="px-4">
                <ion-label  floating> Password: </ion-label> 
                <ion-input formControlName="password" type="password" class=" logForm--input"></ion-input>
            </ion-item>
          </ion-row>
  
          <ion-row justify-content-center	size-lg class="py-4"> <button ion-button type="submit" [disabled]="!loginForm.valid">Enviar</button> </ion-row>
        </form>
      </ion-grid>
    </ion-card>
  </div>
