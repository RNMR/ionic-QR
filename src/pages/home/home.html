<ion-header>
  <ion-navbar>
    <ion-title>
      QR Code App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="Data QR" [(ngModel)]="qrData"></ion-input>
  </ion-item>
  <button ion-button full icon-left (click)="createCode()"> <ion-icon name="barcode"></ion-icon> Crear Código</button>
  <button ion-button full icon-left (click)="scanCode()"> <ion-icon name="qr-scanner"></ion-icon> Escanear Código</button>

  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content> <p>Valores: {{createdCode}}</p> </ion-card-content>
  </ion-card>

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Resultados de Scan: {{scannedCode}}
    </ion-card-content>
  </ion-card>
</ion-content>
